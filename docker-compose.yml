version: '3.8'

services:
  backend:
    build: ./AI Doctor
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ELEVEN_API_KEY=${ELEVEN_API_KEY}
    restart: unless-stopped

  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
